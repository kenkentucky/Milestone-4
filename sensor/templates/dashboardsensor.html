{% extends 'base.html' %}

<!-- Page Content-->
{% block content %}
    <table style=" margin:0 auto;">
        <thead>
            <tr>
                <th style="text-align:center;padding:20px;">Sensor Name</th>
                <th style="text-align:center;padding:20px;">Person In Charge</th>
                <th style="text-align:center;padding:20px;">Location</th>
             
            </tr>
        </thead>
        <!-- Data from DB-->
        {% for value in values %}
        <tr>
            <td style="text-align:center;padding:5px;">{{value.SensorName}}</td>
            <td style="text-align:center;padding:5px;">{{value.person}}</td>
            <td style="text-align:center;padding:5px;">{{value.room}}</td>
        </tr>
        {% endfor %} 
    </table>



{% endblock content %}
